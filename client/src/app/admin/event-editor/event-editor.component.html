<div class="bg-primary p-2 text-white"
  [class.bg-warning]='editing'
  [class.text-dark]='editing'>
  <h5>{{ editing ? 'Edit' : 'Add'}} Event</h5>
</div>
<form novalidate #form='ngForm' (ngSubmit)='save(form)'>

  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" name="name" [(ngModel)]='event.name'>
  </div>

  <div class="form-group">
    <label>Date</label>
    <input type="text" class="form-control" name="date" [(ngModel)]='event.date'>
  </div>

  <div class="form-group">
    <label>Description</label>
    <input type="text" class="form-control" name="description" [(ngModel)]='event.description'>
  </div>

  <div class="form-group">
    <label>Price</label>
    <input type="text" class="form-control" name="price" [(ngModel)]='event.price'>
  </div>

  <button type='submit' class="btn btn-primary m-1" [class.btn-warning]='editing'>
    <i class="{{editing ? 'fas fa-save' : 'fas fa-plus-circle' }}"></i> {{ editing ? "Save" : "Add" }}
  </button>
  <button type='reset' class="btn btn-secondary" routerLink='/admin/main/events'>
    <i class="fas fa-undo"></i> Cancel
  </button>
</form>
